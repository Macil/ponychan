<!doctype html>
<html>
<head {% if mod %}data-is-mod="true"{% endif %}>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://ssl.google-analytics.com{% block extraScriptSrc %}{% endblock %}">
  <title>{% block title %}Untitled Page{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <link rel="shortcut icon" href="/static/flutter-icon.png">
  <link rel="stylesheet" href="{{ "/stylesheets/style.css"|cachebust }}">
  <link rel="stylesheet" type="text/css" id="stylesheet" href="{{ "/stylesheets/colgate.css"|cachebust }}">
  <script type="text/javascript" id="config" src="{{ "/instance.js"|cachebust }}"></script>
  <script type="text/javascript" src="{{ "/js/main.js"|cachebust }}"></script>
  {% block extraHead %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  <div class="boardlist top">
    <div class="boardlistpart">
      <a href="/">home</a>
    </div>
    {% for boardlistpart in boardlist %}
    <div class="boardlistpart">
      {% for item in boardlistpart %}
      <a href="{% if mod %}/mod.php?{% endif %}/{{ item }}/">{{ item }}</a>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  {% block header %}
    <header>
      <h1>{% block title %}Untitled Page{% endblock %}</h1>
      <div class="subtitle">
        {% block subtitle %}{% endblock %}
      </div>
    </header>
  {% endblock %}

  <div class="layout-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
