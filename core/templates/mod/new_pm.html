<form action="?/new_PM/{{ username }}" method="post">
	<table>
		<tr>
			<th>To</th>
			{% if mod|hasPermission('editusers') %}
				<td><a href="?/users/{{ id }}">{{ username }}</a></td>
			{% else %}
				<td>{{ username }}</td>
			{% endif %}
		</tr>
		<tr>
			<th>Message</th>
			<td><textarea name="message" rows="10" cols="40">{{ message }}</textarea></td>
		</tr>
	</table>

	<p style="text-align:center"><input type="submit" value="{% trans 'Send message' %}"></p>
</form>
